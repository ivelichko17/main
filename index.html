<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерація QR-коду</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            margin-bottom: 15px;
        }
        
        input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Генератор QR-коду</h2>
        <input type="text" id="text" placeholder="Введіть посилання..." value="https://example.com">
        <button onclick="generateQRCode()">Згенерувати</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQRCode() {
            let qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; // Очистка перед новою генерацією
            let text = document.getElementById("text").value;
            new QRCode(qrContainer, {
                text: text,
                width: 150,
                height: 150
            });
        }

        // Генерація QR-коду при завантаженні сторінки
        generateQRCode();
    </script>

</body>
</html>
