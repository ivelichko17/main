<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-–∫–æ–¥ –∑ –ª–æ–≥–æ—Ç–∏–ø–æ–º</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>QR-–∫–æ–¥ –∑ –ª–æ–≥–æ—Ç–∏–ø–æ–º</h2>
        <input type="text" id="text" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ—Å–∏–ª–∞–Ω–Ω—è..." value="https://example.com">
        <button onclick="generateQRCode()">–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏</button>
        <div id="qrcode"></div>
        <button onclick="downloadQRCode()">üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ QR-–∫–æ–¥</button>
    </div>

    <script>
        let qrCode; // –ì–ª–æ–±–∞–ª—å–Ω–∞ –∑–º—ñ–Ω–Ω–∞ –¥–ª—è QR-–∫–æ–¥—É

        function generateQRCode() {
            let text = document.getElementById("text").value;
            let qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –Ω–æ–≤–æ—é –≥–µ–Ω–µ—Ä–∞—Ü—ñ—î—é

            qrCode = new QRCodeStyling({
                width: 300,
                height: 300,
                data: text,
                image: "images/627921b8bc7224002289f423_optimized_302.webp", // –õ–æ–≥–æ—Ç–∏–ø —É QR-–∫–æ–¥—ñ
                dotsOptions: {
                    color: "#000",
                    type: "dots"
                },
                backgroundOptions: {
                    color: "#fff"
                },
                imageOptions: {
                    crossOrigin: "anonymous",
                    margin: 10, // –í—ñ–¥—Å—Ç—É–ø–∏ –Ω–∞–≤–∫–æ–ª–æ –ª–æ–≥–æ—Ç–∏–ø—É
                    imageSize: 0.6 // –†–æ–∑–º—ñ—Ä –ª–æ–≥–æ—Ç–∏–ø—É (0.2 = 20% –≤—ñ–¥ QR-–∫–æ–¥—É)
                }
            });

            qrCode.append(qrContainer);
        }

        function downloadQRCode() {
            qrCode.download({ name: "qrcode", extension: "png" });
        }

        generateQRCode(); // –ì–µ–Ω–µ—Ä—É—î–º–æ QR-–∫–æ–¥ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
    </script>

</body>
</html>
